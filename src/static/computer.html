<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitch Detector â€” Chord Guesser</title>
  <link rel="stylesheet" href="css/computer.css">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background Graphics -->
  <div class="bg-graphics">
    <div class="wave-line"></div>
    <div class="wave-line"></div>
    <div class="wave-line"></div>
    <canvas id="visualizer" class="audio-visualizer"></canvas>
  </div>

  <div class="container">
    <!-- Header -->
    <header class="detector-header">
      <h1 class="title">Pitch Detector</h1>
      <p class="subtitle">Real-time frequency analysis</p>
    </header>

    <!-- Main Detection Area -->
    <main class="detection-area">
      
      <!-- Frequency Display -->
      <div class="frequency-display">
        <div class="frequency-label">Detected Frequency</div>
        <div class="frequency-value-container">
          <span class="frequency-value" id="pitch">--</span>
          <span class="frequency-unit">Hz</span>
        </div>
        <div class="frequency-note" id="note-display">--</div>
      </div>

      <!-- Control Buttons -->
      <div class="control-panel">
        <button class="btn btn-primary" id="start-btn">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          <span>Start Detection</span>
        </button>
        <button class="btn btn-secondary" id="stop-btn">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="4" width="4" height="16"></rect>
            <rect x="14" y="4" width="4" height="16"></rect>
          </svg>
          <span>Stop Detection</span>
        </button>
      </div>

      <!-- Audio Playback (if needed) -->
      <audio class="playback is-hidden" controls></audio>

      <!-- Stats Panel -->
      <div class="stats-panel">
        <div class="stat-item">
          <span class="stat-label">Peak Frequency</span>
          <span class="stat-value" id="peak-freq">-- Hz</span>
        </div>
        <div class="stat-divider"></div>
        <div class="stat-item">
          <span class="stat-label">Confidence</span>
          <span class="stat-value" id="confidence">--%</span>
        </div>
        <div class="stat-divider"></div>
        <div class="stat-item">
          <span class="stat-label">Status</span>
          <span class="stat-value" id="detection-status">Idle</span>
        </div>
      </div>

      <!-- Waveform Visualization -->
      <div class="waveform-container">
        <p>Waveform Visualization (Work in Progress)</p>
        <canvas id="waveform" width="800" height="200"></canvas>
      </div>

    </main>

    <!-- Navigation -->
    <nav class="bottom-nav">
      <a href="https://aleqzander.com/ChordGuessUser/" class="nav-link">
        <span class="nav-icon">â™ª</span>
        <span>Chord Guesser</span>
      </a>
      <a href="https://aleqzander.com/ChordGuessComputer/" class="nav-link active">
        <span class="nav-icon">ðŸŽ¤</span>
        <span>Pitch Detector</span>
      </a>
    </nav>
  </div>

  <script src="computer.js"></script>
</body>
</html>
